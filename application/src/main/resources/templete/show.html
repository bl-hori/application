<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/head :: head_fragment(title = '一覧リスト')"></head>
<body>
  <div class="container">
    <h1>お店の一覧リスト</h1>
    <div class="float-end">
      <a th:href="@{}" class="btn btn-primary">予約確認はこちら</a>
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>店名</th>
          <th>ジャンル</th>
          <th>住所</th>
          <th>席数</th>
          <th>電話番号</th>
          <th>営業時間</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="user : ${userList}" class="align-middle">
          <td th:text="${user.id}"></td>
          <td th:text="${user.name}"></td>
          <td th:text="${user.address}"></td>
          <td th:text="${user.email}"></td>
          <td th:text="${user.email}"></td>
          <td th:text="${#dates.format(user.createDate, 'yyyy/MM/dd')}"></td>
          <td th:text="${#dates.format(user.updateDate, 'yyyy/MM/dd')}"></td>
          <td><a th:href="@{/user/{id}(id=${user.id})}" class="btn btn-secondary">詳細</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
