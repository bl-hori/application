<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org">
<head
  th:replace="common/head :: head_fragment(title = '登録')"></head>
<body>
  <div class="container">
    <h1>登録</h1>
    <form th:action="@{/user/create}" th:object="${userData}" th:method="post">
      <div class="form-group">
        <label>店名<span class="text-danger">※</span></label> <br>
        <select name="store">          
            <option value="">選択してください</option>
            <option  th:each="user : ${userList}" th:text="${user.name}"></option>           
        </select>       
      </div>
      <div class="form-group">
        <label>名前：<span class="text-danger">※</span></label>
        <input type="text" th:field="*{name1}" class="form-control">
      </div>
      <div class="form-group">
        <label>日付：<span class="text-danger">※</span></label>
        <input type="text" th:field="*{date}" class="form-control">
      </div>
      <div class="form-group">
        <label>時間：<span class="text-danger">※</span></label>
        <input type="text" th:field="*{time}" class="form-control">
      </div>
      <div class="form-group">
        <label>人数：<span class="text-danger">※</span></label>
        <input type="text" th:field="*{people}" class="form-control">
      </div>
      <div class="form-group">
        <label>電話番号：<span class="text-danger">※</span></label>
        <input type="text" th:field="*{tel1}" class="form-control">
      </div>
      <br />
      <div class="text-center">
        <a href="/user/show" class="btn btn-secondary">キャンセル</a>
        <input type="submit" value="　登録　" class="btn btn-primary">
      </div>
    </form>
  </div>
</body>
</html>
